<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Multiplication Table</h1>
      <input type="number" placeholder="User Input" id="inputNumber" /><br />
      <span id="validateMSg" style="color: red"></span><br /><br />
      <button onclick="GenerateTable()">Click to Generate Table</button>
      <div id="tablediv"></div>
    </div>

    <script>
      const GenerateTable = () => {
        let number = document.getElementById("inputNumber").value;
        let span = document.getElementById("validateMSg");
        let TableDiv = document.getElementById("tablediv");

        if (number === "" || isNaN(number)) {
          span.innerHTML = "Please enter a valid number";
          return;
        }

        let userNumber = parseInt(number);

       let TableContent = `<h1> Multiplication Table of  ${userNumber} </h1>`;
        TableContent += "<ul>";
        for (let i = 1; i <= 10; i++) {
          TableContent += `<li>${userNumber} x ${i} = ${userNumber * i}</li>`;
        }
        TableContent += "</ul>";

        TableDiv.innerHTML = TableContent;
      };
    </script>
  </body>
</html>
